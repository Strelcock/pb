syntax = "proto3";

package grpc;

option go_package = "./pb";

message UserRequest {
    int64 id = 1;
    string name = 2;
    bool isActive = 3;
}

message UserResponse {
    string resp = 1;
}

message AdminRequest {
    int64 id = 1;
}

message AdminResponse {
    bool isAdmin = 1;
}

message Empty {}

service UserService {
    rpc CreateUser(UserRequest) returns (UserResponse) {}
    rpc IsAdmin(AdminRequest) returns (UserResponse) {}
}

